<div>
  <h3>Add: {{ name() }} with {{ power() }}</h3>

  <input
    type="text"
    placeholder="Name"
    [value]="name()"
    (change)="name.set(txtName.value)"
    (input)="name.set(txtName.value)"
    #txtName
  />
  <input
    type="number"
    placeholder="Power"
    [value]="power()"
    (input)="power.set(+txtPower.value)"
    #txtPower
  />

  <button (click)="addCharacter()">
    Add
  </button>
</div>
