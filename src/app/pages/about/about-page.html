<h1>About</h1>
<hr />

<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Add: {{ name() }} - {{ power() }}</h3>

    <input
      type="text"
      placeholder="Name"
      [value]="name()"
      (change)="name.set(txtName.value)"
      (input)="name.set(txtName.value)"
      #txtName
    />
    <input
      type="number"
      placeholder="Power"
      [value]="power()"
      (input)="power.set(+txtPower.value)"
      #txtPower
    />

    <button (click)="addCharacter()" class="mt-2 btn btn-primary">
      Add
    </button>
  </div>

  <div class="col-12 col-sm-6">
    <h3>List</h3>
    <ul>
      @for (character of characters(); track character.id; let idx = $index) {
      @if( character.power > 500 ) {
      <li>
        <span>{{ idx + 1 }} - {{ character.name }}</span>
        <strong
          [class.higher]="character.power > 8000"
          [class.high]="character.power <= 8000 || character.power >= 5000"
        >
          <!-- [ngClass]="powerClasses()" -->
          ({{ character.power }})</strong
        >
      </li>
      } @else {
      <li><strong>Aqu√≠ no hay nadie</strong></li>
      } }
    </ul>
  </div>
</section>
